<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calcula preço de venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
</head>


<body>
    <img src="wallpaperflare.com_wallpaper (10).jpg">
    <div id="funcao">
        <script src="script.js"></script>
        <h1>Calculadora de preço de venda</h1>
        <h2>Quanto pagou pelo produto?</h2>
        <input type="number" name="precoUnitario" id="precoUnitario" value="">
        <h2>Quanto custou o frete?</h2>
        <input type="number" name="precoFrete" id="precoFrete" value="">
        <h2>Quantas unidades foram compradas?</h2>
        <input type="number" name="quantiaUnidades" id="quantiaUnidades" value="">
        <h2>Qual a porcentagem adicional?</h2>
        <input type="number" name="porcentagemAdicional" id="porcentagemAdicional" value=""><br>
        <button id="botao-calcular" onclick="calcular()">CALCULAR</button>
        <button id="botao-limpar" onclick="limpar()">LIMPAR</button>
        <h2>Preço de venda</h2>
        <input type="text" name="precoVenda" id="precoVenda" value="" readonly>
        <h2>Lucro</h2>
        <input type="text" name="lucroTotal" id="lucroTotal" value="" readonly>
    </div>
</body>

</html>
